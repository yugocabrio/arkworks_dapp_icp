<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zk-SNARK Proof Generator</title>
</head>
<body>
  <h1>zk-SNARK Proof Generator</h1>
  <p>This page is a Zero-Knowledge Proof (ZKP) web application.</p>
  <p>Prove that you know which two numbers multiply to get 24. Enter these numbers, “a” and “b”, in the form below.</p>

  <form>
    <div>
      <label for="number1">Number 1:</label>
      <input type="number" id="number1" name="number1" required>
    </div>
    <div>
      <label for="number2">Number 2:</label>
      <input type="number" id="number2" name="number2" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <h2>Result:</h2>
  <p id="verification-result"></p>

  <h2>JSON Proof:</h2>
  <pre id="json-proof"></pre>

  <script type="module">
    // index.js content
    import init, { create_proof, create_json_proof } from "./rust_zkp/pkg/rust_zkp.js";
    import { arkworks_icp24_backend } from "../../declarations/arkworks_icp24_backend";

    (async () => {
      await init();
    })();

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const button = e.target.querySelector("button");

      const a = parseInt(document.getElementById("number1").value);
      const b = parseInt(document.getElementById("number2").value);

      button.setAttribute("disabled", true);

      // Generate proof
      const proof = create_proof(a, b);

      // Generate JSON proof
      const json_proof = create_json_proof(proof);

      // Interact with the backend canister, calling the verify_groth16 method with the generated proof
      const verificationResult = await arkworks_icp24_backend.verify_groth16(proof);

      button.removeAttribute("disabled");

      // Display the JSON proof
      document.getElementById("json-proof").innerText = JSON.stringify(JSON.parse(json_proof), null, 2);

      // Display the verification result
      document.getElementById("verification-result").innerText = verificationResult ? "Proof is valid!" : "Proof is invalid!";

      return false;
    });
  </script>
</body>
</html>
